<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e5e7eb;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 255, 255, 0) 0%, rgba(6, 182, 212, 0.05) 50%, rgba(0, 255, 255, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.9;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.9;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen px-6">
    <div class="scanline"></div>
    <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-950/20 via-transparent to-transparent">
    </div>

    <div class="max-w-xl w-full relative z-20">
        <div class="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
            <div class="flex items-center gap-3">
                <span class="relative flex h-3 w-3">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-500 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"></span>
                </span>
                <span class="text-sm uppercase tracking-[0.4em] font-bold text-cyan-400">
                    System Maintenance
                </span>
            </div>
            <span class="text-[9px] text-gray-600 uppercase">
                EXTECH OS v3.4.0
            </span>
        </div>

        <div class="space-y-6">
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tighter leading-none">
                TEMPORARILY <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-700 flicker">
                    UNAVAILABLE
                </span>
            </h1>

            <div class="bg-white/[0.03] border border-white/5 p-6 rounded-xl space-y-4">
                <p class="text-sm text-gray-400 leading-relaxed">
                    We’re currently performing scheduled system maintenance to improve performance and stability.
                    During this time, access to the site and dashboard is temporarily unavailable.
                </p>

                <div class="space-y-2">
                    <div class="flex justify-between text-[10px] text-gray-600 uppercase tracking-widest">
                        <span>System Update</span>
                        <span id="percent">60%</span>
                    </div>
                    <div class="h-1 w-full bg-white/5 overflow-hidden">
                        <div class="h-full bg-cyan-500 w-[60%] shadow-[0_0_10px_rgba(6,182,212,0.5)]"></div>
                    </div>
                </div>
            </div>


        </div>

        <div class="mt-12 text-center">
            <div class="mt-4 flex justify-center gap-2 text-sm text-cyan-500/40">
                <span>$</span>
                <span class="animate-pulse">
                    Restoring services…
                </span>
            </div>
        </div>
    </div>

    <div
        class="pointer-events-none fixed inset-0 z-50 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.03),rgba(0,255,0,0.01),rgba(0,0,255,0.03))] bg-[length:100%_2px,3px_100%]">
    </div>
</body>

</html>
